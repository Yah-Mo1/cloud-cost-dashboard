name: Terraform Destroy workflow

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Terraform Apply"]
    types:
      - completed

env:
  AWS_REGION: eu-west-2
  ENVIRONMENT: dev

jobs:
  destroy:
    name: Destroy Terraform infrastructure
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.3.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Workspace Init
        working-directory: terraform
        run: |
          terraform init
          terraform workspace new ${{env.ENVIRONMENT}}
          terraform workspace select ${{env.ENVIRONMENT}}

      - name: Terraform Workspace Destroy
        working-directory: terraform
        run: terraform destroy -auto-approve --var-file="${{env.ENVIRONMENT}}.terraform.tfvars"
